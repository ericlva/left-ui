<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Left UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link href="../res/style/left.ui.css" rel="stylesheet" />
</head>
<body>
	 <!--主布局-->
	 <!--Viewport-->
	 <div class="layout-frame">
	 	  <!--Single View--> 	
	 	  <article class="layout-viewport">
	 	  		   <!--Header 右边按钮--> 
	 	  	       <header class="layout-header">
	 	  	       		   <i class="font-arrow-left"></i>
	 	  	       		   <h1>Title</h1>
	 	  	       	       <span class="layout-header-btn">完成</span>
	 	  	       </header>

	 	  	       <!--Header 右边icon--> 
	 	  	       <header class="layout-header" style="top:60px">
	 	  	       		   <i class="font-arrow-left"></i>
	 	  	       		   <h1>Title</h1>
	 	  	       	       <i class="font-tel"></i>
	 	  	       	       <i class="font-home"></i>
	 	  	       </header>

	 	  	       <!--Header 右边icon--> 
	 	  	       <header class="layout-header" style="top:120px">
	 	  	       		   <i class="font-arrow-left"></i>
	 	  	       		   <h1>Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长Title文字很长</h1>
	 	  	       	       <i class="font-tel"></i>
	 	  	       	       <i class="font-home"></i>
	 	  	       </header>
				   
				   
	 	  	       <!--Header Tab切换--> 
	 	  	       <header class="layout-header" style="top:180px">
	 	  	       		   <i class="font-arrow-left"></i>
	 	  	       		   <ul class="ui-tabs">
						 	   <li class="tabs-item tabs-current">国内城市</li>
						 	   <li class="tabs-item">海外城市</li>
						 	   <i class="tabs-bar tabs-barnum2"></i>
						   </ul>
	 	  	       </header>

	 	  	       <!--Header Pull-down--> 
	 	  	       <header class="layout-header" style="top:240px">
	 	  	       		   <i class="font-arrow-left"></i>
	 	  	       		   <div class="pull-down">
	 	  	       		   	    箭头默认状态<i class="font-arrow-drop-down"></i>
	 	  	       		   </div>
	 	  	       </header>

	 	  	       <!--Header Pull-down--> 
	 	  	       <header class="layout-header" style="top:300px">
	 	  	       		   <i class="font-arrow-left"></i>
	 	  	       		   <div class="pull-down current"> <!--下拉选择时div 追加current 状态-->
	 	  	       		   	    下拉选中时div 追加current 状态<i class="font-arrow-drop-down"></i>
	 	  	       		   </div>
	 	  	       </header>

	 	  </article>
	 </div>

	 <!--主布局-->
</body>
</html>
