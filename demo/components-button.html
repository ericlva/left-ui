<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Left UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link href="../res/style/left.ui.css" rel="stylesheet" />
</head>
<body>
	 <button class="btn-font">确定</button>
	 <button class="btn-font">取消</button>
	 <br>
	 <button class="btn-small btn-highlight">按钮</button>
	 <button class="btn-mid btn-highlight">按钮</button>
	 <button class="btn-large btn-highlight">按钮</button>
	 <button class="btn-large btn-highlight btn-disabled" disabled="disabled">按钮 disabled</button>
	 <br><br>
	 <button class="btn-extra-large btn-highlight">按钮</button>
	 
	 <button class="btn-mid btn-primary">按钮</button>
	 <button class="btn-large btn-primary">按钮</button>
	 <!--带icon-->
	 <button class="btn-large btn-primary"><i class="font-search"></i>带icon</button>
	 <br><br>
	 <button class="btn-extra-large btn-primary">按钮</button>
	 
	 <button class="btn-small btn-default">按钮</button>
	 <button class="btn-large btn-default">按钮</button>  
	 <button class="btn-extra-large btn-default">按钮</button>
     
	 <br><br>
	 <button class="btn-extra-large btn-default btn-disabled" disabled="disabled">按钮 default disabled</button>
	 
	 <br><br>
	 <p><strong>Button大小：</strong>btn-small 小、btn-mid 中、btn-large 大、btn-extra-large  特大;</p>
	 <p><strong>Button颜色：</strong>btn-default 默认白色、btn-highlight 黄色、btn-primary 蓝色、btn-disabled 不可点</p>

</body>
</html>
