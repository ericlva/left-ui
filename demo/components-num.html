<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Left UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link href="../res/style/left.ui.css" rel="stylesheet" />
</head>
<body>
	 <br>
	 <!-- Num -->
	 <span class="ui-num">
		   <i class="font-minus"></i>
		   <input type="tel" class="num-txt" value="10">
		   <i class="font-plus disabled"></i>
	 </span>
	 
	 <span class="ui-num">
		   <i class="font-minus disabled"></i>
		   <input type="tel" class="num-txt" value="disa.." disabled="disabled">
		   <i class="font-plus"></i>
	 </span>

	 <span class="ui-num">
		   <i class="font-minus"></i>
		   <i class="font-plus disabled"></i>
	 </span>

	 <span class="ui-num">
		   <i class="font-minus disabled"></i>
		   <i class="font-plus"></i>
	 </span>
</body>
</html>
