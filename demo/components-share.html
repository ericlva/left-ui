<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Left UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link href="../res/style/left.ui.css" rel="stylesheet" />
</head>
<body>
	 <!--Layout Share -->
	 <section class="ui-share">
	 	      <p class="share-txt">分享到</p>
	 	      <ul class="share-icon">
	 	      	  <li><i class="share-icon-wechat"></i><p>微信好友</p></li>
	 	      	  <li><i class="share-icon-friends"></i><p>微信朋友圈</p></li>
	 	      	  <li><i class="share-icon-sina"></i><p>新浪微博</p></li>
	 	      	  <li><i class="share-icon-qq"></i><p>QQ</p></li>
	 	      	  <li><i class="share-icon-qzone"></i><p>QQ空间</p></li>
	 	      	  <li><i class="share-icon-tencent"></i><p>腾讯微博</p></li>
	 	      	  <li><i class="share-icon-message"></i><p>信息</p></li>
	 	      	  <li><i class="share-icon-mail"></i><p>邮件</p></li>
	 	      </ul>
	 	      <button class="btn-extra-large btn-default">取消</button>
	 </section>
	  
</body>
</html>
