<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Left UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link href="../res/style/left.ui.css" rel="stylesheet" />
</head>
<body>
	 <!--主布局-->
	 <!--Viewport-->
	 <div class="layout-frame">
	 	  <!--Single View--> 	
	 	  <article class="layout-viewport">
	 	  		   <!--Header--> 
	 	  	       <header class="layout-header">
	 	  	       		   <i class="font-arrow-left"></i>
	 	  	       		   <h1>Title</h1>
	 	  	       	       <i class="font-tel"></i>
	 	  	       	       <i class="font-home"></i>
	 	  	       </header>

	 	  	       <!--Main Body-->
	 	  	       <section class="layout-content">
	 	  	       	        <article class="layout-header-footer-gap">
	 	  	       	        	 View Body
	 	  	       	        </article>
	 	  	       </section>

	 	  	       <!--Footer-->
	 	  	       <footer class="layout-footer">
	 	  	       		   <section class="ui-filter">
						 	      <ul class="ui-tabs">
								 	   <li class="tabs-item"><i class="font-pencil"></i>筛选</li>
								 	   <li class="tabs-item"><i class="font-location"></i>位置区域</li>
								 	   <li class="tabs-item tabs-current"><i class="font-star"></i>价格/星级</li>
								 	   <li class="tabs-item"><i class="font-download"></i>最受欢迎</li>
								  </ul>
						 </section>
	 	  	       </footer>
	 	  </article>
	 </div>

	 <!--主布局-->
</body>
</html>
