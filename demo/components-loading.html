<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Left UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link href="../res/style/left.ui.css" rel="stylesheet" />
	<link href="../res/style/animation.css" rel="stylesheet" />
</head>
<body>
	 <!-- Loading -->
	 <section class="ui-loading">
		 	  <!--此处嵌套div 可随意往外扩展-->
		 	  <div class="load-item">
		 	  	   <i class="icon-load-c"></i>
		 	  	   <i class="font-load-logo"></i>
		 	  </div>
	 </section>

	 <!-- Loading Close-->
	 <section class="ui-loading ui-loading-close">
		 	  <div class="load-item">
		 	  	   <i class="icon-load-c"></i>
		 	  	   <i class="font-load-logo"></i>
		 	  </div>
		 	  <i class="font-cancel"></i>
	 </section>
	
	 <!-- Loading Close + Tip-->
	 <section class="ui-loading ui-loading-close">
		 	  <div class="load-item">
		 	  	   <i class="icon-load-c"></i>
		 	  	   <i class="font-load-logo"></i>
		 	  </div>
		 	  <i class="font-cancel"></i>
		 	  <p class="loading-txt">提交中...</p>
	 </section>


	 <!--增量加载 Loading -->
	 <section class="load-gain">
		 	  <!--扩展发挥到用处了吧-->
		 	  <div class="load-item">
		 	  	   <i class="icon-load-c"></i>
		 	  	   <i class="font-load-logo"></i>
		 	  </div>
		 	  刷新失败
 	 </section>
 	 <br>

 	 <section class="load-gain">
		 	  <div class="load-item">
		 	  	   <i class="icon-load-c"></i>
		 	  	   <i class="font-load-logo"></i>
		 	  </div>
		 	  更新于 今天  00:00
 	 </section>
</body>
</html>
