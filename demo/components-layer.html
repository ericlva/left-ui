<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Left UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link href="../res/style/left.ui.css" rel="stylesheet" />
</head>
<body style="padding:50px;background:black;">

	 <!-- Default Layer -->
	 <section class="ui-layer">
	 	      <div class="layer-hd layer--default">
	 	      	   <i class="font-cancel"></i>
	 	      	   <h3>浮层标题</h3>
	 	      </div>

	 	      <div class="layer-bd">
	 	      	   <!--根据需求可变动布局-->
	 	      	   <div class="layer-ptb">
	 	      	   	    内容正文内容正文内容正文内容正文内容正文内容正文内容正文内容正文...
	 	      	   </div>
	 	      </div>
	 </section>
	 <br>

	 <!-- Primary Layer -->
	 <section class="ui-layer">
	 	      <div class="layer-hd layer--primary">
	 	      	   <i class="font-cross"></i>
	 	      	   <h3>浮层标题</h3>
	 	      </div>

	 	      <div class="layer-bd">
	 	      	   <!--根据需求可变动布局-->
	 	      	   <div class="layer-ptb">
	 	      	   	    内容正文内容正文内容正文内容正文内容正文内容正文内容正文内容正文...
	 	      	   </div>
	 	      </div>
	 </section>
	 <br>

	 <!-- Radio Layer -->
	 <section class="ui-layer">
	 		  <div class="layer-hd layer--primary">
	 	      	   <h3>单选标题</h3>
	 	      </div>
	 	      
	 	      <div class="layer-bd">
	 	      	   <!--根据需求可变动布局-->
	 	      	   <section class="layout-list-items ui-full-list">
				 	        <div class="item current">最受欢迎</div>
				 	        <div class="item">评分 高&rarr;低</div>
				 	        <div class="item">距离 近&rarr;远</div>
				 	        <div class="item">价格 高&rarr;低</div>
				 	        <div class="item">价格 低&rarr;高</div>
			  	   </section>
	 	      </div>
	 </section>
	 <br>

	 <!-- Check Layer -->
	 <section class="ui-layer">
	 		  <div class="layer-hd layer--primary">
	 	      	   <h3>复选标题</h3>
	 	      </div>
	 	      
	 	      <div class="layer-bd">
	 	      	   <!--根据需求可变动布局-->
			  	   <section class="layout-list-items">
					 	    <div class="item"><i class="icon-checkbox current">复选，选中</i>&nbsp;项目名称</div>
					 	    <div class="item"><i class="icon-checkbox">复选，选中</i>&nbsp;项目名称</div>
					 	    <div class="item"><i class="icon-checkbox">复选，选中</i>&nbsp;项目名称</div>
				   </section>
				   <div class="alert-btn">
				  	    <button>取消</button>
				  	    <button>确定</button>
				   </div>
	 	      </div>
	 </section>
	 <br>

	 <section class="ui-layer-mask">
	 	      ddd
	 </section>
</body>
</html>
